<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Polymarket Whale Tracker{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Dark animated background with red accents */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(239, 68, 68, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(185, 28, 28, 0.12) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, transparent 0%, rgba(220, 38, 38, 0.05) 50%, transparent 100%),
                linear-gradient(45deg, rgba(239, 68, 68, 0.03) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 30px) rotate(2deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Dark Glassmorphism Navigation */
        nav {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.3), 0 0 40px rgba(239, 68, 68, 0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 900;
            background: linear-gradient(135deg, #ef4444, #dc2626, #991b1b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
            filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.5));
        }

        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 12px 24px;
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            color: #e5e7eb;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(220, 38, 38, 0.3);
            border-color: rgba(239, 68, 68, 0.6);
            color: #ef4444;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.4), 0 0 30px rgba(239, 68, 68, 0.2);
        }

        /* Dark Glassmorphism Cards */
        .glass-card {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 20px rgba(239, 68, 68, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(220, 38, 38, 0.4), 0 0 40px rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(25, 25, 25, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(239, 68, 68, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(30, 30, 30, 0.9);
            border-color: rgba(239, 68, 68, 0.6);
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.5), 0 0 40px rgba(239, 68, 68, 0.3);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-label {
            color: rgba(156, 163, 175, 0.9);
            font-size: 0.85em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .stat-value {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            font-weight: 900;
            filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.5));
        }

        /* Button Styles */
        .btn {
            padding: 12px 28px;
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 12px;
            color: #ef4444;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85em;
        }

        .btn:hover {
            background: rgba(220, 38, 38, 0.4);
            border-color: rgba(239, 68, 68, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.5), 0 0 30px rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        /* Whale Alert Styles */
        .whale-alert {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(239, 68, 68, 0.5);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            animation: slideInLeft 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 10px 40px rgba(220, 38, 38, 0.4),
                0 0 60px rgba(239, 68, 68, 0.2),
                inset 0 0 50px rgba(239, 68, 68, 0.05);
            position: relative;
            overflow: hidden;
        }

        .whale-alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-120%) rotate(-5deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            to { left: 100%; }
        }

        .whale-alert h4 {
            background: linear-gradient(135deg, #ef4444, #dc2626, #991b1b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 900;
            filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.8));
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Table Styles */
        .table-container {
            background: rgba(15, 15, 15, 0.8);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            text-align: left;
            color: #ef4444;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75em;
            border-bottom: 2px solid rgba(239, 68, 68, 0.3);
        }

        td {
            padding: 20px;
            border-bottom: 1px solid rgba(239, 68, 68, 0.1);
            color: #e5e7eb;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(220, 38, 38, 0.15);
            box-shadow: inset 0 0 20px rgba(239, 68, 68, 0.1);
        }

        /* Loading Animation */
        .spinner {
            border: 4px solid rgba(239, 68, 68, 0.2);
            border-top: 4px solid #ef4444;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.4);
        }

        @keyframes spin {
            0% { 
                transform: rotate(0deg);
                box-shadow: 0 0 30px rgba(239, 68, 68, 0.4);
            }
            50% {
                box-shadow: 0 0 50px rgba(239, 68, 68, 0.6);
            }
            100% { 
                transform: rotate(360deg);
                box-shadow: 0 0 30px rgba(239, 68, 68, 0.4);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.85em;
            }
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-content">
                <div class="logo">
                    🐋 Polymarket Whale Tracker
                </div>
                <div class="nav-links">
                    <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">📊 Dashboard</a>
                    <a href="/whales" class="nav-link {% if request.path == '/whales' %}active{% endif %}">🐋 Live Whales</a>
                    <a href="/traders" class="nav-link {% if request.path == '/traders' %}active{% endif %}">👥 Top Traders</a>
                    <a href="/markets" class="nav-link {% if request.path == '/markets' %}active{% endif %}">📈 Markets</a>
                    <a href="/copy-trading" class="nav-link {% if request.path == '/copy-trading' %}active{% endif %}">🔄 Copy Trading</a>
                    <a href="/how-to-bet" class="nav-link {% if request.path == '/how-to-bet' %}active{% endif %}">💡 How to Bet</a>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
